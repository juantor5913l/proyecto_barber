<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmación de cita</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; padding: 40px; text-align: center; }
    .card { background: white; padding: 30px; border-radius: 10px; display: inline-block; }
    h2 { color: #28a745; }
  </style>
</head>
<body>
  <div class="card">
    <h2>✅ ¡Cita agendada correctamente!</h2>
    <p><strong>Nombre:</strong> {{ nombre }}</p>
    <p><strong>Fecha:</strong> {{ fecha }}</p>
    <p><strong>Hora:</strong> {{ hora }}</p>
    <a href="{{ url_for('cliente.calendario_view') }}">Agendar otra cita</a>
  </div>
</body>
</html>
