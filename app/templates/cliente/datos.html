<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de la cita</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    form { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
    input { display: block; width: 100%; margin-bottom: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; width: 100%; }
    button:hover { background: #218838; }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Ingresa tus datos personales</h2>
  <form method="POST">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="apellido" placeholder="Apellido" required>
    <input type="email" name="correo_electronico" placeholder="Correo electrónico" required>
    <input type="text" name="telefono" placeholder="Teléfono (10 dígitos)" required>
    <button type="submit">Confirmar cita</button>
  </form>

</body>
</html>
