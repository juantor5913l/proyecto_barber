<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Barber</title>

</head>
<body>
  <form action="/cliente/agendar_cita" method="post">
    <div class="form-outline mb-4">
      <input type="text" id="nombre" name="nombre" class="form-control"
        placeholder="Nombre" required autofocus />
    </div>

    <div class="form-outline mb-4">
      <input type="text" id="apellido" name="apellido" class="form-control"
        placeholder="Apellido" required />
    </div>

    <div class="form-outline mb-4">
      <input type="text" id="correo_electronico" name="correo_electronico" class="form-control"
        placeholder="Correo electrónico" required />
    </div>

    <div class="form-outline mb-4">
      <input type="tel" id="telefono" name="telefono" class="form-control"
        placeholder="Teléfono" pattern="[0-9]{7,15}" title="Solo números (mínimo 7, máximo 15)" required />
    </div>

    <div class="form-outline mb-4">
      <label for="fecha_cita" class="form-label">Fecha de la cita</label>
      <input type="date" id="fecha_cita" name="fecha_cita" class="form-control"
        required />
    </div>

    <div class="form-outline mb-4">
      <label for="hora_cita" class="form-label">Hora de la cita</label>
      <input type="time" id="hora_cita" name="hora_cita" class="form-control"
        required />
    </div>

    <div class="d-flex align-items-center justify-content-center pb-4">
      <input type="submit" id="btn-register" value="Registrar" class="btn btn-primary">
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a class="cancelar" href="#">Cancelar</a>
    </div>
  </form>


</body>


</html>
